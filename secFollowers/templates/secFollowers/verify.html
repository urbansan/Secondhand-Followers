{% extends "secFollowers/secFollowers_mutual.html" %}
{% block content %}

<p/>
	Go to the link below and retrieve the pin
<p/>

<a href="{{ auth_url }}" target = "_blank">{{ auth_url }}</a>
<p/>
<form action="/authApp" method="post">
	{% csrf_token %}
	<table class="table table-condensed">
	<col width="200">
		<tr>
			<td>
				insert PIN
			</td>
			<td>
				<input type="text" maxlength = "20" name = "pin"/>
			</td>
		</tr>
	</table>
	<input type="hidden" value = "{{ appURL }}" name = "appURL" />

	 <button
	 	type="submit" 
		class="btn btn-default">
		Submit
	 </button> 
 </form>
{% endblock %}
